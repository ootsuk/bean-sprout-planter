<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - AI相談</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ai-consultation.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-robot"></i> AI相談
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <!-- チャットエリア -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-comments"></i> 豆苗栽培相談</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container" id="chat-container">
                            <div class="message ai-message">
                                <div class="message-bubble ai-bubble">
                                    <i class="fas fa-robot"></i> 
                                    こんにちは！豆苗栽培の専門AIです。何でもお聞きください。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="question-input" placeholder="豆苗栽培について質問してください...">
                            <input type="file" class="form-control" id="image-input" accept="image/*" style="display: none;">
                            <button class="btn btn-outline-secondary" id="image-attach-btn" type="button">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="btn btn-primary" id="send-question-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div id="image-preview" class="mt-2" style="display: none;">
                            <div class="image-preview-container">
                                <img id="preview-image" src="" alt="プレビュー" class="image-preview">
                                <button type="button" class="btn btn-sm btn-outline-danger" id="remove-image-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- 相談タグ -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-tags"></i> 相談カテゴリ</h6>
                    </div>
                    <div class="card-body">
                        <div id="tags-container" class="tag-selector">
                            <span class="tag-item" data-tag="general">一般相談</span>
                            <span class="tag-item" data-tag="harvest">収穫判断</span>
                            <span class="tag-item" data-tag="disease">病気診断</span>
                            <span class="tag-item" data-tag="cooking">調理例</span>
                            <span class="tag-item" data-tag="watering">水やり</span>
                            <span class="tag-item" data-tag="lighting">光量</span>
                            <span class="tag-item" data-tag="temperature">温度管理</span>
                            <span class="tag-item" data-tag="nutrients">栄養管理</span>
                        </div>
                    </div>
                </div>

                <!-- クイックアクション -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-bolt"></i> クイックアクション</h6>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2 quick-action-btn" data-action="harvest">
                            <i class="fas fa-cut"></i> 収穫判断
                        </button>
                        <button class="btn btn-warning w-100 mb-2 quick-action-btn" data-action="disease">
                            <i class="fas fa-stethoscope"></i> 病気診断
                        </button>
                        <button class="btn btn-info w-100 mb-2 quick-action-btn" data-action="cooking">
                            <i class="fas fa-utensils"></i> 調理例
                        </button>
                    </div>
                </div>

                <!-- 相談履歴 -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-history"></i> 相談履歴</h6>
                    </div>
                    <div class="card-body">
                        <div id="history-container">
                            <p class="text-muted small">相談履歴が表示されます</p>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm w-100" onclick="loadHistory()">
                            <i class="fas fa-refresh"></i> 履歴を更新
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ai-consultation.js') }}"></script>
</body>
</html>
