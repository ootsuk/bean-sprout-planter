<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - 多層化カメラ管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling"></i> 豆苗プランター
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/ai-consultation">AI相談</a>
                <a class="nav-link active" href="/multi-camera">カメラ管理</a>
                <a class="nav-link" href="/water-tank">給水タンク</a>
                <a class="nav-link" href="/settings">設定</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-camera"></i> 多層化カメラ管理
                </h1>
            </div>
        </div>

        <!-- システム状態 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-camera fa-2x mb-2"></i>
                        <h5>総カメラ数</h5>
                        <h3 id="total-cameras">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <h5>稼働中</h5>
                        <h3 id="active-cameras">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <h5>無効化</h5>
                        <h3 id="disabled-cameras">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h5>スケジュール</h5>
                        <h3 id="schedules">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- カメラ操作 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> カメラ操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100 mb-2" onclick="captureAllLayers()">
                                    <i class="fas fa-camera"></i> 全階層撮影
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success w-100 mb-2" onclick="addCamera()">
                                    <i class="fas fa-plus"></i> カメラ追加
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-info w-100 mb-2" onclick="scheduleCapture()">
                                    <i class="fas fa-calendar"></i> スケジュール設定
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- カメラ一覧 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> カメラ一覧</h5>
                    </div>
                    <div class="card-body">
                        <div id="camera-list">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-camera fa-3x mb-3"></i>
                                <p>カメラが登録されていません</p>
                                <button class="btn btn-primary" onclick="addCamera()">
                                    <i class="fas fa-plus"></i> カメラを追加
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 撮影履歴 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> 撮影履歴</h5>
                    </div>
                    <div class="card-body">
                        <div id="capture-history">
                            <p class="text-muted">撮影履歴が表示されます</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script>
        // カメラ状態を取得
        function loadCameraStatus() {
            // モックデータ（実際の実装ではAPIから取得）
            document.getElementById('total-cameras').textContent = '0';
            document.getElementById('active-cameras').textContent = '0';
            document.getElementById('disabled-cameras').textContent = '0';
            document.getElementById('schedules').textContent = '0';
        }

        // 全階層撮影
        function captureAllLayers() {
            showNotification('全階層撮影機能は実装予定です', 'info');
        }

        // カメラ追加
        function addCamera() {
            showNotification('カメラ追加機能は実装予定です', 'info');
        }

        // スケジュール設定
        function scheduleCapture() {
            showNotification('スケジュール設定機能は実装予定です', 'info');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadCameraStatus();
        });
    </script>
</body>
</html>
