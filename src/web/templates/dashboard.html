<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
        .ai-chat {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling"></i> 豆苗プランター
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/ai-consultation">AI相談</a>
                <a class="nav-link" href="/multi-camera">カメラ管理</a>
                <a class="nav-link" href="/water-tank">給水タンク</a>
                <a class="nav-link" href="/settings">設定</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt"></i> ダッシュボード
                </h1>
            </div>
        </div>

        <!-- システム状態 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-thermometer-half fa-2x mb-2"></i>
                        <h5>温度</h5>
                        <h3 id="temperature">--°C</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>湿度</h5>
                        <h3 id="humidity">--%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-seedling fa-2x mb-2"></i>
                        <h5>土壌水分</h5>
                        <h3 id="soil-moisture">--%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>タンク残量</h5>
                        <h3 id="tank-level">--%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI相談と収穫判断 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-robot"></i> AI相談</h5>
                    </div>
                    <div class="card-body">
                        <div class="ai-chat mb-3" id="ai-chat">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 
                                豆苗栽培について何でもお聞きください
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="ai-question" placeholder="質問を入力してください">
                            <button class="btn btn-primary" onclick="askAI()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cut"></i> 収穫判断</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="harvest-status">
                            <i class="fas fa-question-circle fa-3x text-muted mb-3"></i>
                            <p class="text-muted">収穫判断を実行してください</p>
                        </div>
                        <button class="btn btn-success btn-lg" onclick="checkHarvest()">
                            <i class="fas fa-search"></i> 収穫判断を実行
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新画像 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-camera"></i> 最新画像</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="latest-image" src="/static/images/placeholder.jpg" class="img-fluid" style="max-height: 300px;" alt="最新の豆苗画像">
                        <p class="text-muted mt-2">最新の撮影画像が表示されます</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // システム状態の更新
        function updateSystemStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    console.log('システム状態:', data);
                })
                .catch(error => {
                    console.error('システム状態取得エラー:', error);
                });
        }

        // AI相談
        function askAI() {
            const question = document.getElementById('ai-question').value;
            if (!question.trim()) return;

            const chatDiv = document.getElementById('ai-chat');
            
            // ユーザーの質問を表示
            chatDiv.innerHTML += `
                <div class="alert alert-secondary">
                    <strong>あなた:</strong> ${question}
                </div>
            `;

            // AI回答を取得
            fetch('/api/ai/consultation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    tag: 'general'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    chatDiv.innerHTML += `
                        <div class="alert alert-success">
                            <strong>AI:</strong> ${data.answer}
                        </div>
                    `;
                } else {
                    chatDiv.innerHTML += `
                        <div class="alert alert-danger">
                            <strong>エラー:</strong> ${data.error}
                        </div>
                    `;
                }
                chatDiv.scrollTop = chatDiv.scrollHeight;
            })
            .catch(error => {
                chatDiv.innerHTML += `
                    <div class="alert alert-danger">
                        <strong>エラー:</strong> ${error.message}
                    </div>
                `;
            });

            document.getElementById('ai-question').value = '';
        }

        // 収穫判断
        function checkHarvest() {
            const statusDiv = document.getElementById('harvest-status');
            statusDiv.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">判断中...</span>
                </div>
                <p class="mt-2">収穫判断を実行中...</p>
            `;

            fetch('/api/ai/harvest-judgment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const icon = data.harvest_ready ? 'fas fa-check-circle text-success' : 'fas fa-clock text-warning';
                    const message = data.harvest_ready ? '収穫可能です！' : 'まだ収穫時期ではありません';
                    
                    statusDiv.innerHTML = `
                        <i class="${icon} fa-3x mb-3"></i>
                        <h4>${message}</h4>
                        <p><strong>信頼度:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <p><strong>推奨事項:</strong> ${data.recommendation}</p>
                        <p><strong>残り日数:</strong> ${data.days_remaining}日</p>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h4>エラーが発生しました</h4>
                        <p>${data.error}</p>
                    `;
                }
            })
            .catch(error => {
                statusDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4>エラーが発生しました</h4>
                    <p>${error.message}</p>
                `;
            });
        }

        // EnterキーでAI相談実行
        document.getElementById('ai-question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askAI();
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateSystemStatus();
            
            // 定期的にシステム状態を更新
            setInterval(updateSystemStatus, 30000); // 30秒ごと
        });
    </script>
</body>
</html>
