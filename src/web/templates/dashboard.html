<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling"></i> 豆苗プランター
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/ai-consultation">AI相談</a>
                <a class="nav-link" href="/multi-camera">カメラ管理</a>
                <a class="nav-link" href="/water-tank">給水タンク</a>
                <a class="nav-link" href="/records">記録</a>
                <a class="nav-link" href="/logs">ログ</a>
                <a class="nav-link" href="/settings">設定</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt"></i> ダッシュボード
                </h1>
            </div>
        </div>

        <!-- システム状態 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card status-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-thermometer-half fa-2x mb-2"></i>
                        <h5>温度</h5>
                        <h3 id="temperature">--°C</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card status-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>湿度</h5>
                        <h3 id="humidity">--%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card status-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>タンク残量</h5>
                        <h3 id="tank-level">--%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI収穫判断結果と温度変化グラフ -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-robot"></i> AI収穫判断結果</h5>
                    </div>
                    <div class="card-body">
                        <div id="harvest-status" class="text-center">
                            <i class="fas fa-question-circle fa-3x text-muted mb-3"></i>
                            <p class="text-muted">収穫判断結果を読み込み中...</p>
                        </div>
                        <div id="harvest-result" style="display: none;">
                            <div class="row">
                                <div class="col-6">
                                    <div class="text-center">
                                        <h6>収穫可能</h6>
                                        <span id="harvest-ready" class="badge bg-success fs-6">--</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="text-center">
                                        <h6>信頼度</h6>
                                        <span id="harvest-confidence" class="badge bg-info fs-6">--%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <h6>推奨事項</h6>
                                <p id="harvest-recommendation" class="text-muted">--</p>
                            </div>
                            <div class="mt-2">
                                <small class="text-muted">最終更新: <span id="harvest-updated">--</span></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-camera"></i> 最新画像</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="latest-image" src="/static/images/placeholder.jpg" class="img-fluid" style="max-height: 200px;" alt="最新の豆苗画像">
                        <p class="text-muted mt-2">最新の撮影画像が表示されます</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> 温度変化グラフ</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <canvas id="temperature-chart"></canvas>
                        </div>
                        <p class="text-muted mt-2 text-center">24時間の温度変化</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
