<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling"></i> 豆苗プランター
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/ai-consultation">AI相談</a>
                <a class="nav-link" href="/multi-camera">カメラ管理</a>
                <a class="nav-link" href="/water-tank">給水タンク</a>
                <a class="nav-link" href="/settings">設定</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt"></i> ダッシュボード
                </h1>
            </div>
        </div>

        <!-- システム状態 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-thermometer-half fa-2x mb-2"></i>
                        <h5>温度</h5>
                        <h3 id="temperature">--°C</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>湿度</h5>
                        <h3 id="humidity">--%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-seedling fa-2x mb-2"></i>
                        <h5>土壌水分</h5>
                        <h3 id="soil-moisture">--%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tint fa-2x mb-2"></i>
                        <h5>タンク残量</h5>
                        <h3 id="tank-level">--%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI相談と収穫判断 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-robot"></i> AI相談</h5>
                    </div>
                    <div class="card-body">
                        <div class="ai-chat mb-3" id="ai-chat">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 
                                豆苗栽培について何でもお聞きください
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="ai-question" placeholder="質問を入力してください">
                            <button class="btn btn-primary" id="send-question-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cut"></i> 収穫判断</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="harvest-status">
                            <i class="fas fa-question-circle fa-3x text-muted mb-3"></i>
                            <p class="text-muted">収穫判断を実行してください</p>
                        </div>
                        <button class="btn btn-success btn-lg" id="harvest-check-btn">
                            <i class="fas fa-search"></i> 収穫判断を実行
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新画像 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-camera"></i> 最新画像</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="latest-image" src="/static/images/placeholder.jpg" class="img-fluid" style="max-height: 300px;" alt="最新の豆苗画像">
                        <p class="text-muted mt-2">最新の撮影画像が表示されます</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
