<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーエラー - 豆苗プランター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">サーバーエラー</h2>
                <p class="lead mb-4">
                    サーバーでエラーが発生しました。<br>
                    しばらく時間をおいてから再度お試しください。
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> ホームに戻る
                    </a>
                    <button class="btn btn-outline-primary btn-lg" onclick="location.reload()">
                        <i class="fas fa-refresh"></i> 再読み込み
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
