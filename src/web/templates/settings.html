<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆苗プランター - 設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-cog"></i> 設定
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-robot"></i> AI設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">AIモデル</label>
                            <select class="form-select">
                                <option>GPT-4</option>
                                <option>Claude</option>
                                <option>Gemini</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">最大トークン数</label>
                            <input type="number" class="form-control" value="1000">
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i> AI設定を保存
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-camera"></i> カメラ設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">解像度</label>
                            <select class="form-select">
                                <option>1280x720</option>
                                <option>1920x1080</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">自動撮影時刻</label>
                            <input type="time" class="form-control" value="06:00">
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i> カメラ設定を保存
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tint"></i> 給水設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">土壌水分閾値</label>
                            <input type="number" class="form-control" value="159">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">給水間隔（時間）</label>
                            <input type="number" class="form-control" value="12">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">給水量（ml）</label>
                            <input type="number" class="form-control" value="100">
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i> 給水設定を保存
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bell"></i> 通知設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">LINE通知を有効にする</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">LINE Notifyトークン</label>
                            <input type="password" class="form-control" placeholder="トークンを入力">
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i> 通知設定を保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>
</html>
